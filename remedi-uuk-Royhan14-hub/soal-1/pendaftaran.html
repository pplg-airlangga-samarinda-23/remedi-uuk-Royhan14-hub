<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - CodeChallenge 2024</title>
    <link rel="stylesheet" href="pendaftaran.css">
</head>
<body>
    
    <header>
        <h1>CodeChallenge 2024</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="pendaftaran.html" class="active">Pendaftaran</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

  
    <main>
        <h2>Form Pendaftaran</h2>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn" required>
                </div>
                <div class="form-group">
                    <label for="asal-sekolah">Asal Sekolah</label>
                    <input type="text" id="asal-sekolah" name="asal-sekolah" required>
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" name="kelas">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="no-hp">No. HP</label>
                    <input type="tel" id="no-hp" name="no-hp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Rumah</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-daftar">Daftar</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
